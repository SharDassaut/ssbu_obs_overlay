<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
</head>
<style>
    div{
        display: flex;
        align-content: center;
        align-items: center;
        gap: 20px;
    }

    input{
        height: 25px;
    }
</style>
<body>
    <div>
        <p>Right name: </p>
        <input id="rni">
        <button id="rnb">ENVIAR</button>
        <p id="text"></p>
    </div>
    <div>
        <p>Left name: </p>
        <input id="lni">
        <button id="lnb">ENVIAR</button>
    </div>
    <div>
        <p>Fase: </p>
        <input id="fi">
        <button id="fb">ENVIAR</button>
    </div>
    <div>
        <p>Score right: </p>
        <input id="sri">
        <button id="srb">ENVIAR</button>
    </div>
    <div>
        <p>Score left: </p>
        <input id ="sli">
        <button id="slb">ENVIAR</button>
    </div>
    <script src="panel.js"></script>
</body>
</html>
